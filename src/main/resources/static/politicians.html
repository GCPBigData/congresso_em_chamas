<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/bootstrap-treeview-1.2.0/dist/bootstrap-treeview.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/166647642f.js" crossorigin="anonymous"></script>
    <script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="./js/newsComponents.js"></script>
    <script src="./js/propositionsComponents.js"></script>
    <script src="./js/twitterComponents.js"></script>
    <script src="./js/profileComponents.js"></script>
    <title>Politicians</title>
    <style>
        body {
            min-height: 100vh;
            max-height: 100vh;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 62px calc(100% - 62px);
            grid-template-areas:
                'header'
                'main';
        }

        aside {
            grid-area: aside;
        }

        main {
            padding: 15px;
            grid-area: main;
            overflow: hidden;
            overflow-y: scroll;
            background-color: lightgray;
        }

        header {
            grid-area: header;
            display: flex;
            /* O alinhamento pra direita se dá com flex-end e não right */
            justify-content: flex-start;
            align-items: center;
            border-top: 3px solid;
            border-color: rgb(7, 24, 68);
        }

        .bg-theme {
            background-color: rgb(7, 24, 68);
        }

        .border-theme {
            border-color: rgb(7, 24, 68);
        }

        .img-profile {
            max-height: 10rem;
            max-width: 10rem;
            border: .5rem solid rgba(255,255,255,.2);
        }

        .bg-bandeira {
            background-image: linear-gradient(45deg, rgb(0, 143, 104), rgb(250, 224, 66));
            border-top: 3px solid;
            border-color: rgb(7, 24, 68);
        }

        .card-deck {
            min-width: 400px;
        }

        .card {
            margin-top: 15px;
            min-width: 350px;
        }

        .card-header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("../assets/stars_transparent_less.png");
        }

        .card-body {
            padding: 0;
        }

        .fa-twitter {
            color: #00aced;
        }

        .fa-exclamation-triangle {
            color: orangered;
            margin-bottom: 10px;
        }

        .google-logo {
            height: 35px;
            width: 35px;
        }

        .congresso-logo {
            height: 36px;
            width: 42px;
        }

        #propositions-card {
            min-width: 60%;
            max-width: 70%;
        }

        #twitter-card {
            height: 700px;
        }

        #news-card {
            min-width: 60%;
        }

        .full-height {
            height: 100%;
        }

        #news-list {
            height: 638px;
            overflow: hidden;
            overflow-y: scroll;
        }

        #propositions-list {
            height: 500px;
            overflow: hidden;
            overflow-y: scroll;
        }

        #profiles-selector {
            max-height: 250px;
            overflow: hidden;
            overflow-y: scroll;
        }

        #profiles-aside {
            min-height: 10%;
        }

        .error {
            display: none;
        }
    </style>
</head>

<body>
    <aside class="d-flex flex-column justify-content-center rounded-top shadow-lg bg-theme">
        <div id="profiles-aside">

        </div>
        <ul class="list-group m-3 rounded" id="profiles-selector"></ul>

        </div>
    </aside>
    <main class="pt-0">
        <div class="card-deck d-flex justify-content-center">
            <div class="card shadow border-theme rounded" id="twitter-card">
                <div class="card-header">
                    <i class="fab fa-twitter fa-2x"></i>
                </div>
                <div class="card-body">
                    <section id="twitter-timeline" class="d-flex flex-column justify-content-center align-items-center full-height"></section>
                </div>
            </div>
            <div class="card shadow border-theme rounded" id="news-card">
                <div class="card-header">
                    <img src="assets/google_logo.png" class="google-logo">
                </div>
                <ul class="list-group" id="news-list"></ul>
            </div>
            <div class="card shadow border-theme rounded" id="propositions-card">
                <div class="card-header">
                    <img src="assets/congresso_icon.png" class="congresso-logo">
                </div>
                <ul class="list-group" id="propositions-list"></ul>
            </div>
        </div>
    </main>
    <header class="rounded-right shadow-lg">
        <img src="assets/perfil.png" width="48px" height="48px">
    </header>
    <script>
        var globalProfiles;
        var profilesAside = document.getElementById("profiles-aside");
        var twitterTimeline = document.getElementById("twitter-timeline");
        var newsListElement = document.getElementById("news-list");
        var propositionsListElement = document.getElementById("propositions-list");
        var profilesSelector = document.getElementById("profiles-selector");
        let baseUrl = "http://localhost:8080/"
        const politician = new URLSearchParams(window.location.search).get("politician");
        enterLoadingState();
        $.get(`${baseUrl}profiles?name=${politician}`)
            .done(profiles => {
                if (profiles.length > 0) {
                    globalProfiles = profiles;
                    renderPageWithPoliticianId(profiles[0].id);
                }
                else {
                    fireError();
                }
            })
        function renderPageWithPoliticianId(politicianId) {
            renderProfilesSelector(politicianId);
            enterLoadingState();
            $.get(`${baseUrl}politicians/${politicianId}`)
                .done(politician => {
                    renderProfile(profilesAside, politician);
                    renderTwitterTimeline(politician.twitterUsername, twttr, twitterTimeline);
                    renderNews(politician.news, newsListElement);
                })
            $.get(`${baseUrl}politicians/${politicianId}/propositions`)
                .done(propositionsList => {
                    renderPropositions(propositionsList, propositionsListElement);
                })
        }

        function renderProfilesSelector(politicianId){
            profilesSelector.innerHTML= "";
            globalProfiles.forEach(profile => {
                debugger
                if(profile.id === politicianId){
                    profilesSelector.insertAdjacentHTML("beforeend", `<button type="button" class="list-group-item list-group-item-action active disabled pr-1 pl-1" selectorButton="${profile.id}">
                                                                        <p class="mb-0"><i class="fas fa-user"></i>    ${profile.name}</p>
                                                                        <p class="mb-0"><i class="fas fa-handshake"></i>    ${profile.party}</p>
                                                                    </button>`)
                } else{
                    profilesSelector.insertAdjacentHTML("beforeend", `<button type="button" class="list-group-item list-group-item-action pr-1 pl-1" selectorButton="${profile.id}">
                                                                        <p class="mb-0"><i class="fas fa-user"></i>    ${profile.name}</p>
                                                                        <p class="mb-0"><i class="fas fa-handshake"></i>    ${profile.party}</p>
                                                                    </button>`)
                }
                document.querySelectorAll("[selectorButton]").forEach(button => {
                    button.onclick = e => {
                        renderPageWithPoliticianId(parseInt(e.currentTarget.getAttribute("selectorButton")));          
                    }
                })
            })
        }

        function enterLoadingState() {
            loadElement(profilesAside);
            loadElement(twitterTimeline);
            loadElement(newsListElement);
            loadElement(propositionsListElement);
        }

        function loadElement(element) {
            element.innerHTML = `<div class="d-flex flex-column justify-content-center align-items-center full-height">
                                    <div class="spinner-border text-warning mt-3" role="status"></div>
                                    <i class="fas fa-exclamation-triangle fa-2x mt-3 error"></i>
                                    <div class="error">Nenhum político foi encontrado.</div>
                                </div>`;
        }

        function fireError(){
            document.querySelectorAll(".spinner-border").forEach(spinner => {
                spinner.style.display = "none"
            })
            $(".error").removeClass("error");
        }
    </script>
</body>

</html>
