<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap-treeview-1.2.0/dist/bootstrap-treeview.min.js"></script>
    <script src="./node_modules/chart.js/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/166647642f.js" crossorigin="anonymous"></script>
    <script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="./js/newsComponents.js"></script>
    <script src="./js/propositionsComponents.js"></script>
    <script src="./js/twitterComponents.js"></script>
    <script src="./js/profileComponents.js"></script>
    <title>Politicians</title>
    <style>
        body {
            min-height: 100vh;
            max-height: 100vh;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 62px calc(100vh - 62px);
            grid-template-areas:
                'header'
                'main';
        }


        main {
            grid-area: main;
            background-color: lightgray;
        }

        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .congresso-header {
            grid-area: header;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 3px solid rgb(255, 127, 39);
        }

        .congresso-title-text {
            font-family: Domine-Bold;
        }

        .bg-theme {
            background-color: rgb(7, 24, 68);
        }

        .bg-bandeira {
            background-image: linear-gradient(45deg, rgb(0, 143, 104), rgb(250, 224, 66));
            border-top: 3px solid;
            border-color: rgb(7, 24, 68);
        }

        .card {
            min-height: 600px;
            max-height: 100%;
        }

        .card-deck {
            height: 100%;
        }

        .card-header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("../assets/stars_transparent_less.png");
        }

        .card-body {
            padding: 0;
        }

        .fa-address-card {
            color: rgb(250, 224, 66);
        }

        .fa-twitter {
            color: #00aced;
        }

        .fa-exclamation-triangle {
            color: orangered;
            margin-bottom: 10px;
        }

        .google-logo {
            height: 35px;
            width: 35px;
        }

        .congresso-logo {
            height: 36px;
            width: 42px;
        }

        .full-width {
            width: 100%;
        }

        .full-height {
            height: 100%;
        }

        .scrollable {
            overflow: hidden;
            overflow-y: scroll;
        }

        .error {
            display: none;
        }

        .multi-line-overflow {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }

        .clamp-2 {
            -webkit-line-clamp: 2;
        }

        .clamp-3 {
            -webkit-line-clamp: 3;
        }

        #profile-card{

        }

        #twitter-card{
           
        }

        #news-card{

        }

        #propositions-card{

        }
    </style>
</head>

<body>
    <header class="shadow-lg bg-theme d-flex justify-content-between">
        <div class="congresso-header full-width">
            <button type="button" class="btn btn-light ml-2 mr-2" id="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <img src="assets/perfil-nobackground.png" width="48px" height="48px">
            <h5 class="text-light mb-0">Congresso em Chamas</h5>
        </div>
    </header>
    <main class="p-3">
        <div class="card-deck">
            <div class="card shadow rounded" id="profile-card">
                <div class="card-header">
                    <i class="far fa-address-card fa-2x"></i>
                </div>
                <div class="card-body" id="profile-body">

                </div>
            </div>
            <div class="card shadow rounded" id="twitter-card">
                <div class="card-header">
                    <i class="fab fa-twitter fa-2x"></i>
                </div>
                <div class="card-body">
                    <section id="twitter-timeline"
                        class="d-flex flex-column justify-content-center align-items-center full-height">
                    </section>
                </div>
            </div>
            <div class="card shadow rounded" id="news-card">
                <div class="card-header">
                    <img src="assets/google_logo.png" class="google-logo">
                </div>
                <ul class="list-group scrollable full-height" id="news-list"></ul>
            </div>
            <div class="card shadow rounded" id="propositions-card">
                <div class="card-header">
                    <img src="assets/congresso_icon.png" class="congresso-logo">
                </div>
                <ul class="list-group scrollable full-height" id="propositions-list"></ul>
            </div>
        </div>
    </main>
    <script>
        var twitterTimeline = document.getElementById("twitter-timeline");
        var newsListElement = document.getElementById("news-list");
        var propositionsListElement = document.getElementById("propositions-list");
        var profileElement = document.getElementById("profile-body");
        let baseUrl = ""
        const politicianId = new URLSearchParams(window.location.search).get("politician");
        enterLoadingState();
        if (politicianId) {
            renderPageWithPoliticianId(politicianId);
        } else {
            fireError();
        }

        function renderPageWithPoliticianId(politicianId) {
            enterLoadingState();
            $.get(`${baseUrl}politicians/${politicianId}`)
                .done(politician => {
                    renderProfile(profileElement, politician);
                    renderTwitterTimeline(politician.twitterUsername, twttr, twitterTimeline);
                    renderNews(politician.news, newsListElement);
                    $.get(`${baseUrl}politicians/${politicianId}/propositions`)
                        .done(propositionsList => {
                            renderPropositions(propositionsList, propositionsListElement);
                        })
                    $.get(`${baseUrl}politicians/${politicianId}/expenses`)
                        .done(expenses => {
                            console.log(expenses);
                        })
                }).fail(data => {
                    fireError();
                })
        }

        function enterLoadingState() {
            loadElement(twitterTimeline);
            loadElement(newsListElement);
            loadElement(propositionsListElement);
            loadElement(profileElement);
        }

        function loadElement(element) {
            element.innerHTML = `<div class="d-flex flex-column justify-content-center align-items-center full-height">
                                    <div class="spinner-border text-warning mt-3" role="status"></div>
                                    <i class="fas fa-exclamation-triangle fa-2x mt-3 error"></i>
                                    <div class="error">Erro na busca de pol√≠tico.</div>
                                </div>`;
        }

        function fireError() {
            document.querySelectorAll(".spinner-border").forEach(spinner => {
                spinner.style.display = "none"
            })
            $(".error").removeClass("error");
        }

        document.getElementById("back-button").onclick = e => {
            e.preventDefault();
            window.location.href = "../index.html"
        }
    </script>
</body>

</html>
