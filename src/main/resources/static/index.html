<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Frontpage</title>
    <style>
        body {
            /* Deve assumir posição absoluta na pagina tomando tamanho inteiro
            Assim, os filhos podem fazer posicionamento relativo e tomar 50% da tela.
             */
            position: absolute;
            height: 100vh;
            width: 100vw;
            margin: 0px;
            /* Todo o overflow vai ficar escondido na tela */
            overflow: hidden;
            background-color: black;
        }

        video {
            /* Coloca em posição absoluta, desvinculado de todos os parents. */
            position: absolute;
            /* Os heights e widths minimos fazem com que o video se ajuste ao tamanho da tela. */
            min-height: 100vh;
            min-width: 100vw;
            /* Coloca em background na tela */
            z-index: -100;
            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -o-filter: blur(5px);
            -ms-filter: blur(5px);
        }

        #form-search {
            width: 450px;
        }

        #form-search-politician {
            position: relative;
        }

        #list-profiles {
            position: relative;
            overflow: hidden;
            overflow-y: scroll;
            max-height: calc(100% - 194px);
        }

        #container-list-profiles {
            height: calc(60vh + 42px);
        }

        #img-profile {
            border: .3rem solid rgba(7, 24, 68, 0.2);
        }

        .full-screen {
            height: 100vh;
            width: 100vw;
        }

        .bg-white {
            background-color: white;
        }

        .bd-theme {
            border: 15px solid;
            border-image: linear-gradient(45deg, rgb(0, 143, 104), rgb(250, 224, 66)) 1;
        }

        form>input {
            min-width: 300px;
            margin-bottom: 15px;
            text-align: center;
        }

        .btn-theme {
            width: 100%;
            background: url("../assets/stars.jpg");
        }

        form>img {
            height: 150px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <video autoplay loop muted>
        <source src="assets/protests_240.mp4" type="video/mp4">
        <source src="assets/protests_144.mp4" type="video/mp4">
        This video is not available.
    </video>
    <div class="form-container d-flex flex-row justify-content-center align-items-center full-screen"
        id="form-search-politician">
        <form class="shadow p-3 bg-black bg-white form-container d-flex flex-column bd-theme" id="form-search">
            <img src="assets/logo.png" alt="">
            <input class="form-control" placeholder="Insira o nome de um parlamentar" politicianInput>
            <button class="btn btn-primary btn-theme" politicianButton data-toggle="popover"
                title="Nenhum político encontrado."
                data-content="Por favor insira outra chave de pesquisa.">Enviar</button>
        </form>
    </div>
    <script>
        var baseUrl = "";
        var currentInput;
        setupInitialScreen();

        function setupInitialScreen() {
            document.querySelector('[politicianButton]').onclick = e => {
                e.preventDefault();
                document.querySelector('[politicianButton]').innerHTML = `<div class="spinner-border text-warning" style="width: 20px; height: 20px;" role="status"></div>`;
                $.get(`${baseUrl}profiles?name=${currentInput}`)
                    .done(profiles => {
                        if (profiles.length > 1) {
                            handleProfileSelectionState(profiles);
                        } else if (profiles.length === 1) {
                            window.location.href = `../politicians.html?politician=${profiles[0].id}`;
                        } else {
                            handleInvalidInput();
                        }
                    })
            }
            document.querySelector('[politicianInput]').oninput = e => {
                currentInput = e.target.value;
                let textField = document.querySelector('[politicianInput]');
                if (currentInput) {
                    textField.classList.remove("is-invalid");
                    textField.classList.add("is-valid");
                }
                else {
                    textField.classList.remove("is-valid");
                }
            }
            enablePopovers();
        }

        function handleInvalidInput() {
            document.querySelector('[politicianInput]').classList.add("is-invalid");
            $('[data-toggle="popover"]').popover('show')
            document.querySelector('[politicianButton]').innerHTML = `Enviar`;
        }

        function enablePopovers() {
            let popover = $('[data-toggle="popover"]');
            popover.popover({
                trigger: "manual",
            });
            popover.on('shown.bs.popover', () => {
                setTimeout(() => {
                    $('[data-toggle="popover"]').popover('hide');
                }, 3000);
            });
        }

        function handleProfileSelectionState(profiles) {
            $("#form-search-politician").animate({
                left: 2000
            }, {
                duration: 800,
                complete: () => {
                    let mainDiv = document.getElementById("form-search-politician");
                    mainDiv.innerHTML = "";
                    mainDiv.insertAdjacentHTML('beforeend', `<div class="bd-theme p-2 bg-white" id="container-list-profiles">
                                                                            <img src="assets/logo.png" alt="" height="150px">
                                                                            <ul class="list-group" id="list-profiles"></ul>
                                                                            <button class="btn btn-primary btn-theme mt-2 mb-2" id="btn-back">Voltar</button>
                                                                        </div>`)
                    let profilesList = document.getElementById("list-profiles");
                    profiles.forEach(profile => {
                        profilesList.insertAdjacentHTML('beforeend', `<a class="list-group-item list-group-item-action d-flex" href="../politicians.html?politician=${profile.id}">
                                                                                    <img src="${profile.picture}" height="50" width="50" class="d-block img-profile rounded-circle" id="img-profile">
                                                                                    <div class="ml-2">
                                                                                        ${profile.name}
                                                                                        <p class="mb-1"><span class="font-weight-bold">Partido: </span>${profile.party}</p>
                                                                                    </div>                 
                                                                                </a>`)
                    })
                    document.getElementById("btn-back").onclick = e => {
                        triggerFirstState();
                    }
                    $("#form-search-politician").animate({
                        left: 0
                    }, {
                        duration: 800
                    })
                }
            })
        }

        function triggerFirstState() {
            $("#form-search-politician").animate({
                left: 2000
            }, {
                duration: 800,
                complete: () => {
                    let mainDiv = document.getElementById("form-search-politician");
                    mainDiv.innerHTML = "";
                    mainDiv.insertAdjacentHTML('beforeend', `<form class="shadow p-3 bg-black bg-white form-container d-flex flex-column bd-theme" id="form-search">
                                                        <img src="assets/logo.png" alt="">
                                                        <input class="form-control" placeholder="Insira o nome de um parlamentar" politicianInput>
                                                        <button class="btn btn-primary btn-theme" politicianButton data-toggle="popover" title="Nenhum político encontrado."
                                                            data-content="Por favor insira outra chave de pesquisa.">Enviar</button>
                                                    </form>`)
                    setupInitialScreen();
                    $("#form-search-politician").animate({
                        left: 0
                    }, {
                        duration: 800
                    })
                }
            })
        }
    </script>
</body>

</html>
