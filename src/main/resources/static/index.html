<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Frontpage</title>
    <style>
        body {
            /* Deve assumir posição absoluta na pagina tomando tamanho inteiro
            Assim, os filhos podem fazer posicionamento relativo e tomar 50% da tela.
             */
            position: absolute;
            height: 100vh;
            width: 100vw;
            margin: 0px;
            /* Todo o overflow vai ficar escondido na tela */
            overflow: hidden;
            background-color: black;
        }

        video {
            /* Coloca em posição absoluta, desvinculado de todos os parents. */
            position: absolute;
            /* Os heights e widths minimos fazem com que o video se ajuste ao tamanho da tela. */
            min-height: 100vh;
            min-width: 100vw;
            /* Coloca em background na tela */
            z-index: -100;
            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -o-filter: blur(5px);
            -ms-filter: blur(5px);
        }

        .full-screen {
            height: 100vh;
            width: 100vw;
        }

        #form-search{
            width: 450px;
        }

        .bg-white {
            background-color: white;
        }

        form {
            border: 15px solid;
            border-image: linear-gradient(45deg, rgb(0, 143, 104), rgb(250, 224, 66)) 1;
        }

        form>input {
            min-width: 300px;
            margin-bottom: 15px;
            text-align: center;
        }

        form>button {
            width: 100%;
            background: url("../assets/stars.jpg");
        }

        form>img {
            height: 150px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <video autoplay loop muted>
        <source src="assets/protests_240.mp4" type="video/mp4">
        <source src="assets/protests_144.mp4" type="video/mp4">
        This video is not available.
    </video>
    <div class="form-container d-flex flex-row full-screen justify-content-center align-items-center" id="form-search-politician">
        <form class="shadow p-3 bg-black bg-white form-container d-flex flex-column" id="form-search">
            <img src="assets/logo.png" alt="">
            <input class="form-control" placeholder="Insira o nome de um parlamentar" politicianInput>
            <button class="btn btn-primary" politicianButton>Enviar</button>
        </form>
    </div>

    <script>
        const button = document.querySelector('[politicianButton]');
        const politicianInput = document.querySelector('[politicianInput]');
        var baseUrl = "http://localhost:8080/";
        button.onclick = e => {
            e.preventDefault();
            // if (politicianInput.value) {
            //     window.location.href = `../politicians.html?politician=${politicianInput.value}`;
            // }
            // else {
            //     politicianInput.classList.add("is-invalid");
            // }
        }
        $(document).ready(e => {
            $("#form-search-politician").animate({
                left: 2000
            }, {
                duration: 1000
            })
        })    
        politicianInput.oninput = e => {
            if (politicianInput.value) {
                politicianInput.classList.remove("is-invalid");
                politicianInput.classList.add("is-valid");
            }
            else {
                politicianInput.classList.remove("is-valid");
            }
        }
        $("[politicianInput]").autocomplete({
            source: function (request, response) {
                $.get(`${baseUrl}profiles?name=${request.term}`)
                    .done(profiles => {
                        let autocompleteArray = [];
                        profiles.forEach(profile => {
                            autocompleteArray.push(profile.name)
                        });
                        response(autocompleteArray);
                    })
            }
        })
    </script>
</body>

</html>
