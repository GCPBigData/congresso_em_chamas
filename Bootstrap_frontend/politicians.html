<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/166647642f.js" crossorigin="anonymous"></script>
    <title>Politicians</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            grid-template-columns: auto 250px;
            grid-template-rows: auto 62px;
            grid-template-areas:
                'main aside'
                'footer footer'
        }

        aside {
            grid-area: aside;
        }

        main {
            grid-area: main;
            display: grid;
            grid-template-columns: 400px auto;
            grid-template-rows: auto auto;
        }

        main>.twitter {
            grid-row-start: 1;
            grid-row-end: 3;
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: 70px auto;
        }

        .twitter>header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("../assets/stars_transparent_less.png");
        }

        main>.news {
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: 70px auto;
        }

        .news>header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("../assets/stars_transparent_less.png");
        }

        main>.law-projects {
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: 70px auto;
        }

        .law-projects>header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("../assets/stars_transparent_less.png");
        }

        footer {
            grid-area: footer;
            border: 6px solid;
            border-image: linear-gradient(45deg, rgb(0, 143, 104), rgb(250, 224, 66)) 1;
            display: flex;
            /* O alinhamento pra direita se dá com flex-end e não right */
            justify-content: flex-start;
            align-items: center;
        }

        .fa-twitter {
            color: #00aced;
        }

        .google-logo {
            height: 35px;
            width: 35px;
        }

        .congresso-logo {
            height: 70px;
            width: 70px;
        }
    </style>
</head>

<body>
    <aside class="border"></aside>
    <main>
        <div class="twitter border">
            <header>
                <i class="fab fa-twitter fa-2x"></i>
            </header>
            <section>
                <a class="twitter-timeline" href="https://twitter.com/jairbolsonaro" data-height="100%"
                    data-chrome="nofooter noheader"></a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </section>
        </div>
        <div class="news border">
            <header>
                <img src="assets/google_logo.png" class="google-logo">
            </header>
        </div>
        <div class="law-projects border">
            <header>
                <img src="assets/congresso_icon.png" class="congresso-logo">
            </header>
        </div>
    </main>
    <footer>
        <img src="assets/perfil.png" width="48px" height="48px">
    </footer>
    <script>
        // const politician = new URLSearchParams(window.location.search).get("politician");
        // document.querySelector('body').innerHTML = politician;
    </script>
</body>

</html>
